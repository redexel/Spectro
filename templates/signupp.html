<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Formulario de registro</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesignup.css') }}">

      
  
</head>

<body>

  
<div class="container">
  <form method="post" action="{{ url_for('signup')}}">
    <div class="row">
      <h4>Creación de cuenta en GHOST WIFI CRACKER</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Nombre"/ name="username">
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Contraseña"/ name="password">
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
    </div>
    
    <div class="row">
    <h4>Perfil usuario</h4>
      <div class="col-half">
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Perfil usuario"/ name="profile">
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <input type="submit"  placeholder="Registrar" /> 
      </div>
    </div>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>

</html>
